<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="header">Five Day Weather Forecast App</div>
    <div class="current-weather-container"> </div>
    <form name="forecast-form" class="forecast-form" novalidate>
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required pattern="^[A-Za-z\s]*$">
      <span class="error" aria-live="polite"></span>
      <label for="country">Country:</label>
      <select id="country" name="country">
      </select>
      <label class="state-label" for="state">State:</label>
      <select id="state" name="state">
      </select>
      <button type="submit" class="submit-button">Get Forecast!</button>
      <fieldset>
        <div>
          <input type="radio" id="celsius" name="temperature-selection" value="celsius"
                 checked>
          <label for="celsius">Celsius</label>
        </div>
        <div>
          <input type="radio" id="fahrenheit" name="temperature-selection" value="fahrenheit">
          <label for="fahrenheit">Fahrenheit</label>
        </div>
      </fieldset>
    </form>
    <div class="weather-container">
    </div>
  </body>
</html>
